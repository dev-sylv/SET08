<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        height: 70px;
        width: 100%;
        background-color: blue;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <div
        style="
          height: 80%;
          width: 90%;
          background-color: red;
          display: flex;
          align-items: center;
          justify-content: space-between;
        ">
        <div
          style="width: 15%; height: 70%; background-color: blueviolet"></div>
        <div
          style="
            width: 50%;
            height: 70%;
            background-color: chartreuse;
            display: flex;
            align-items: center;
            justify-content: space-between;
          ">
          <nav>Home</nav>
          <nav>About</nav>
          <nav>Services</nav>
          <nav>Properties</nav>
          <nav>Contact</nav>
        </div>
        <div style="height: 70%; width: 15%; background-color: aqua"></div>
      </div>
    </div>
  </body>
</html>
